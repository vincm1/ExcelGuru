{% extends "layout.html" %}{% block content %}
	<section class="home">
		<div class="text">Dashboard of {{current_user.username}}
			<form method="POST">
				{{form.hidden_tag()}}
				{{form.prompt.label()}}{{form.prompt()}}
				{{form.submit(class="btn btn-primary")}}
			</form>
			<br>
			<br>
			<div>
			{% if answer == formula %}
				<h6>{{answer}}</h6>
			{% else %}
				<h6>{{answer}}</h6>
				<p>{{formula}}</p>
			{% endif %}
			</div>
			
		</div>
		
		
	</section>
{% endblock %}
